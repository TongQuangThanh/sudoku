<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header class="ion-padding-bottom">Gomoku</ion-list-header>
          <ion-note>Hi there, wish you have a nice day :)</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-item *ngFor="let action of action" lines="none" (click)="onClick(action .title)">
            <ion-icon slot="start" [ios]="action.icon + '-outline'" [md]="action.icon + '-sharp'"></ion-icon>
            <ion-label>{{ action.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet *ngIf="!tooNarrow; else narrow" id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ng-template #narrow>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Sorry, your screen too small to play</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
