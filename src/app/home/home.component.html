<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>Settings</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmit()" class="ion-text-center">
              <ion-item>
                <ion-label>Level</ion-label>
                <ion-select required name="level" [(ngModel)]="level">
                  <ion-select-option [value]="item" *ngFor="let item of levels">{{item}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Input size board</ion-label>
                <ion-input required name="size" [(ngModel)]="size" type="number" [min]="minSize" [max]="maxSize">
                </ion-input>
              </ion-item>
              <ion-button class="ion-margin-top" block color="primary" type="submit" [disabled]="!f.valid">
                Play
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
